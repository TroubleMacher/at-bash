<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>חילופי אתב"ש</title>
    </head>
    <body>
        <h1 class="center">הצפנת חילופי אותיות אתב"ש (ואחרות)</h1>
        <div class="container">
            <div class="form-floating mb-3">
                <select class="form-select">
                    <option value="atBash">א\ת ב\ש</option>
                    <option value="alBam">א\ל ב\ם</option>
                </select>
                <label for="floatingSelect">Select an option</label>
            </div>

            <div class="form-floating my-3">
                <textarea id="entry" class="form-control loginURL text-primary" placeholder="הקלידו את הטקסט כאן"></textarea>
                <label for="entry">Login URL</label>
            </div>

            <div class="form-floating my-3">
                <textarea id="display" class="form-control callURL text-primary" disabled></textarea>
                <label for="display">Call URL</label>
            </div>
        </div>

    </body>
    <script type="module" src="./js/index.js"></script>
</html>
